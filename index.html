<!DOCTYPE html>
<html>

<head>
    <title>Guess The Number</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js">
    </script>
    <script>
        function ClearFields() {

            document.getElementById("number-guess").value = "";

        }
    </script>

</head>

<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#">Guess The Number</a>
    </nav>
    <main>
        <h1 class="banner p-3">1 2 3 4 5... Go</h1>
        <div class="form-group ">
            <input id="number-guess" class="form-control form-control-lg" type="number" placeholder="What's your guess?">
            <div class="tool-tip">
                <!-- <em>i</em> -->
                <span class="icon fa fa-info-circle fa-2x"></span>
                <span class="tooltiptext">
                    Guess the randomly generated number using your previous inputs.<br>
                    Some Close: Difference &gt;= 5 and &lt; 10<br>
                    Very Close: Difference &gt;= 1 and &lt; 5<br>
                    Low/High : Difference &gt;= 10
                </span>
            </div>
        </div>
        <div id="result">
            <!-- This is where the result will be-->
        </div>
        <button type="button" id="number-submit" class="btn btn-lg btn-secondary">Check Me</button>
        <button type="button" onclick="ClearFields();" id="restart-game" class="btn btn-lg btn-light">Restart</button>
        <div id="history">
            <!-- This is where the guess history will be-->
        </div>
    </main>
</body>

</html>
